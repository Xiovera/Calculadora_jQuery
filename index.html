<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Calculadora</title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href="assets/img/1505566335.ico"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>
<body>
	
	<form action="" class="flex">
		<div class="flex-content">
			<div class="head gold"></div>
			<div class="content gray-soft">
				<div class="sreen-case">
					<input type="text" value="" id="resultado" readonly class="screen gray-medium">
				</div>
				<hr>
				<input type="button" class="gray-dark" value="1">
				<input type="button" class="gray-dark" value="2">
				<input type="button" class="gray-dark" value="3">
				<input type="button" class="gray-dark" value="*">
				<input type="button" class="gray-dark" value="4">
				<input type="button" class="gray-dark" value="5">
				<input type="button" class="gray-dark" value="6">
				<input type="button" class="gray-dark" value="-">
				<input type="button" class="gray-dark" value="7">
				<input type="button" class="gray-dark" value="8">
				<input type="button" class="gray-dark" value="9">
				<input type="button" class="gray-dark" value="+">
				<input type="button" class="gray-dark" value="C">
				<input type="button" class="gray-dark" value="=">
				<input type="button" class="gray-dark" value="0">
				<input type="button" class="gray-dark" value="/">
			</div>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
	<script src="assets/js/app.js"></script>	
</body> 
</html>
